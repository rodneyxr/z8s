kind: ZarfPackageConfig
metadata:
  name: elastic

components:
  - name: elasticsearch
    description: Deploy elasticsearch
    required: true
    variables:
      domain_name: zarf.local
    charts:
      - name: elasticsearch
        url: https://helm.elastic.co/
        version: 7.17.3
        namespace: elastic
        valuesFiles:
          - values.yml
    images:
      - docker.elastic.co/elasticsearch/elasticsearch:7.17.3
